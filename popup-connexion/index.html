<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LEGO Login</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="flex items-center justify-center min-h-screen bg-white">
    <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md">
        <div class="flex items-center justify-between mb-2">
            <img alt="LEGO logo" class="w-16 h-16" height="64"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/800px-LEGO_logo.svg.png"
                width="64" />
            <button class="text-gray-500">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <h1 class="mb-4 text-lg font-medium text-gray-900">Connecte-toi à l'aide de ton compte LEGO®</h1>
        <button
            class="min-w-full px-4 py-2 mb-4 text-lg  text-center text-black border border-blue-600 rounded ">Connexion</button>
        <p class="mb-6 text-center text-gray-700 ">Tu n'as pas de compte? <a class="text-blue-600 pl-4"
                href="#">S'inscrire</a></p>
        <hr class="mb-6" />
        <div class="flex items-center justify-center">
            <img alt="Image of a delivery truck with boxes" class="w-24 h-24" height="100"
                src="https://www.lego.com/_next/static/images/orderStatus-04af015821d59ffa6ce06de624f1bff4.png"
                width="100" />
            <a class="ml-4 text-blue-600 " href="#" style="display: block;">Vérifier l'état
                d'une<br>commande</a>
        </div>
    </div>
</body>

</html>
