<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Créer un compte LEGO</title>

    <link rel="stylesheet" href="../../dist/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class=" p-8 rounded-lg shadow-md w-full max-w-2xl">
        <div class="flex justify-center mb-4">
            <img alt="LEGO logo" height="50"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/800px-LEGO_logo.svg.png"
                width="100" />
        </div>
        <h1 class="text-center text-2xl font-semibold mb-2">
            Créez votre compte LEGO<sup>®</sup> pour adulte
        </h1>
        <p class="text-center text-gray-600 mb-4">
            Vous créez un compte pour <span class="font-semibold">fsfsfsf@gmail.com</span>
        </p>
        <p class="text-center text-blue-600 mb-6 cursor-pointer">Modifier</p>
        <div class="bg-gray-50 p-6 rounded-lg shadow-inner mb-6">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="country">Pays</label>
                <select class="min-w-full p-2 border border-gray-300 rounded" id="country">
                    <option>France</option>
                    <option>Allemagne</option>
                    <option>Espagne</option>
                    <option>Italie</option>
                    <option>Japon</option>
                    <option>Corée du Sud</option>
                    <option>Russie</option>
                    <option>Chine</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Date de naissance</label>
                <div class="flex space-x-2">
                    <input class="w-1/3 p-2 border border-gray-300 rounded text-center" placeholder="JJ" type="text" />
                    <input class="w-1/3 p-2 border border-gray-300 rounded text-center" placeholder="MM" type="text" />
                    <input class="w-1/3 p-2 border border-gray-300 rounded text-center" placeholder="AAAA"
                        type="text" />
                </div>
            </div>
        </div>
        <div class="flex justify-center mb-6">
            <button class="bg-blue-600 text-white py-2 px-8 rounded">Continuer</button>
        </div>
        <div class="text-center text-gray-600">
            <a class="hover:underline" href="#">Politique de confidentialité</a> |
            <a class="hover:underline" href="#">Cookies</a>
        </div>
    </div>
</body>

</html>
